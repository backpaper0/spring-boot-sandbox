# Spring Cloud Configを有効化する
spring.config.import=configserver:

# Spring Cloud Config関連の設定
# どんなプロパティがあるかは下記のクラスを参照のこと
# org.springframework.cloud.config.client.ConfigClientProperties
spring.cloud.config.uri=http://localhost:8888
spring.cloud.config.name=my-config

# Spring Cloud BusのためRabbitMQの接続設定
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
