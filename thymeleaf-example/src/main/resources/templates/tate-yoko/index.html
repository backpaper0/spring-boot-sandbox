<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Thymeleaf example</title>
</head>
<body>
	<ul>
		<li>
			<a href="../home/index.html" th:href="@{/}">戻る</a>
	</ul>
	<h1>縦を横に</h1>

	<h2>縦</h2>
	<table border="1">
		<tr>
			<th>id</th>
			<th>content1</th>
			<th>content2</th>
		</tr>
		<tr th:each="dto : ${list}">
			<td th:text="${dto.id}"></td>
			<td th:text="${dto.content1}"></td>
			<td th:text="${dto.content2}"></td>
		</tr>
	</table>

	<h2>横</h2>
	<table border="1">
		<tr th:each="i : ${#numbers.sequence(1, 3)}">
			<th th:if="${i == 1}">id</th>
			<th th:if="${i == 2}">content1</th>
			<th th:if="${i == 3}">content2</th>
			<th:block th:each="dto : ${list}">
				<td th:if="${i == 1}" th:text="${dto.id}"></td>
				<td th:if="${i == 2}" th:text="${dto.content1}"></td>
				<td th:if="${i == 3}" th:text="${dto.content2}"></td>
			</th:block>
		</tr>
	</table>

</body>
</html>
