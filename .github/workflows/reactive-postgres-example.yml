name: reactive-postgres-example

on:
  push:
  - reactive-postgres-example

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Build with Maven
      run: mvn -B test --file reactive-postgres-example/pom.xml
