name: basic-form-login-sample

on:
  push:
  - basic-form-login-sample

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Build with Maven
      run: mvn -B test --file basic-form-login-sample/pom.xml
