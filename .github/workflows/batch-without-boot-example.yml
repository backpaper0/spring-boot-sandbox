name: batch-without-boot-example

on:
  push:
    paths:
    - 'batch-without-boot-example/**'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build with Maven
      run: mvn -B test --file batch-without-boot-example/pom.xml
